<app-nav-bar></app-nav-bar>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
    <link href='//netdna.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' />
</head>
<body style="height: 100%;width: 100%;background-color: white;">
  <header>
    <div class="navbar navbar-darkshadow-sm">
      <div class="navbar-brand align-item-center d-flex">
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products" style="margin-left: 590%;margin-top: 12px;">
        </div>
      </div>
      <button routerLink="/cart">
        <img src="../../assets/bag.png" style="width: 30px;height: 30px;">
        <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
      </button>
    </div>
  </header>
  <div class="wrapper">
    <div class="content py-md-0 py-3 ">
    <!-- Categories -->
      <section id="sidebar" style="width: 15%;margin-left: 5px;">
        <div class="py-3">
          <h5 class="font-weight-bold">Categories</h5>
          <ul class="list-group">
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category">
              <div class="item">
                <a (click)="filter('')">
                  <h6>All products</h6>
                </a>
              </div>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category">
              <div class="item">
                <a (click)="filter('jewelery')">
                  <h6>Jewellery</h6>
                </a>
              </div>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category">
              <div class="item">
                <a (click)="filter('fashion')">
                  <h6>Fashion</h6>
                </a>
              </div>
            </li>
            <li
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center category">
              <div class="item">
                <a (click)="filter('electronics')">
                  <h6>Electronics</h6>
                </a>
              </div>
            </li>

          </ul>
        </div>
        <!-- Brands -->
        <div class="py-3">
          <h5 class="font-weight-bold">Brands</h5>
          <form class="brand">
            <div class="form-inline d-flex align-items-center py-1">
              <div class="item">
                <a (click)="afilter('Forever21')">
                  <h6>Forever21</h6>
                </a></div>
            </div>

            <div class="form-inline d-flex align-items-center py-1">
              <div class="item">
                <a (click)="afilter('Allen Solly')">
                  <h6>Allen Solly</h6>
                </a></div>
            </div>

            <div class="form-inline d-flex align-items-center py-1">
              <div class="item">
                <a (click)="afilter('GIVA')">
                  <h6>GIVA</h6>
                </a></div>
            </div>
          </form>
        </div>
        <!-- Electronics -->
        <div class="py-3">
          <h5 class="font-weight-bold">Electronics</h5>
          <form class="brand">
            <div class="form-inline d-flex align-items-center py-1">
              <div class="item">
                <a (click)="afilter('Samsung')">
                  <h6>Samsung</h6>
                </a></div>
            </div>

            <div class="form-inline d-flex align-items-center py-1">
              <div class="item">
                <a (click)="afilter('Iphone')">
                  <h6>Iphone</h6>
                </a></div>
            </div>


          </form>
        </div>
        <!-- Rating -->
        <div class="py-3">
          <h5 class="font-weight-bold">Rating</h5>
          <form class="rating">
            <a (click)="rfilter('5')">
              <div class="form-inline d-flex align-items-center py-2" value=5> <label class="tick"><span
                    class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span>
                  <span class="fas fa-star"></span> <span class="fas fa-star"></span> <input type="checkbox"> <span
                    class="check"></span></label></div>
            </a>
            <a (click)="rfilter('4')">
              <div class="form-inline d-flex align-items-center py-2" value=4> <label class="tick"> <span
                    class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span>
                  <span class="fas fa-star"></span> <span class="far fa-star px-1 text-muted"></span> <input
                    type="checkbox"> <span class="check"></span> </label> </div>
            </a>
            <a (click)="rfilter('3')">
              <div class="form-inline d-flex align-items-center py-2" value=3> <label class="tick"><span
                    class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span>
                  <span class="far fa-star px-1 text-muted"></span> <span class="far fa-star px-1 text-muted"></span>
                  <input type="checkbox"> <span class="check"></span> </label> </div>
            </a>
            <a (click)="rfilter('2')">
              <div class="form-inline d-flex align-items-center py-2" value=2> <label class="tick"><span
                    class="fas fa-star"></span> <span class="fas fa-star"></span> <span
                    class="far fa-star px-1 text-muted"></span> <span class="far fa-star px-1 text-muted"></span> <span
                    class="far fa-star px-1 text-muted"></span> <input type="checkbox"> <span class="check"></span>
                </label> </div>
            </a>
            <a (click)="rfilter('1')">
              <div class="form-inline d-flex align-items-center py-2" value=1> <label class="tick"> <span
                    class="fas fa-star"></span> <span class="far fa-star px-1 text-muted"></span> <span
                    class="far fa-star px-1 text-muted"></span> <span class="far fa-star px-1 text-muted"></span> <span
                    class="far fa-star px-1 text-muted"></span> <input type="checkbox"> <span class="check"></span>
                </label> </div>
            </a>
          </form>
        </div>
      </section>
    <!-- Products -->
      <div class="row">
        <div class="container">
          <div class="row">
            <ng-container *ngFor="let item of filterCategory | filter :searchKey:'productitle'">
              <div class="card col-md-3" >
                <img src="{{item.productimg}}" alt="" style="width: 100%;">
                <h5
                  style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;text-align: center;">
                  {{item.productitle}}</h5>
                <p
                  style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;text-align: center;">
                  {{item.productdescription}}</p>
                <p style="text-align: center;"><strong>Price:</strong> &#x20B9;{{item.productprice}}</p>
                <!-- <div class="row" style="padding-left: 100px;"><button class="btn btn-primary btn-sm" (click)="inc()" style="width: 30px;">+ </button> &nbsp;{{ item.quantity }} &nbsp;<button class="btn btn-primary btn-sm" style="width: 30px;">-</button></div><br> -->
                <button class="btn btn-primary" (click)="user(item)" style="text-align: center;margin-left: 30%;">Add to cart</button><br>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</body>
